<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Post car</title>
  </head>
  <body>
    <h1 class="title">Add a car</h1>

    <div class="input_field">
      <form id="editform">
        <label for="name">Edit car name: </label>
        <input type="text" name="name" placeholder="Car name" required />
        <label for="type">Edit car type: </label>
        <input id="type" list="cartype" name="type" placeholder="Car type" required />
        <datalist id="cartype">
          <option value="Standard"> </option>
          <option value="Sportscar"> </option>
          <option value="Van"> </option>
          <option value="Family Car"> </option>
          <option value="Muscle Car"> </option>
        </datalist>
        <label for="horsepowers">Edit the amount of horsepowers: </label>
        <input type="number" name="horsepowers" placeholder="Horsepowers (has to be a number)" required />
        <input name="id" type="hidden" />

        <input class="submitted" type="submit" value="Edit car" name="submit" />
      </form>

      <form id="addform">
        <label for="name">Enter car name: </label>
        <input type="text" name="name" placeholder="Car name" required />
        <label for="type">Enter car type: </label>
        <input id="type" list="cartype" name="type" placeholder="Car type" required />
        <datalist id="cartype">
          <option value="Standard"> </option>
          <option value="Sportscar"> </option>
          <option value="Van"> </option>
          <option value="Family Car"> </option>
          <option value="Muscle Car"> </option>
        </datalist>
        <label for="horsepowers">Enter the amount of horsepowers: </label>
        <input type="number" name="horsepowers" placeholder="Horsepowers (has to be a number)" required />

        <input class="submitted" type="submit" value="Add car" name="submit" />
      </form>

      <div class="card">
        <h1>Car name</h1>
        <h2>Car type</h2>
        <h3>Horsepowers:</h3>
        <p>123</p>
        <button class="reset_card_info">Reset</button>
      </div>
    </div>

    <div class="app">
      <template>
        <article class="car">
          <h1></h1>
          <h2></h2>
          <h3>Horsepowers:</h3>
          <p></p>
          <div class="button_wrapper">
            <button class="edit">Edit</button>
            <button class="removeCar">Remove car</button>
          </div>
        </article>
      </template>
    </div>

    <div class="info_box">
      <h1>Car updated succesfully</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
